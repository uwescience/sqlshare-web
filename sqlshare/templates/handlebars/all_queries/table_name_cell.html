{% load templatetag_handlebars %}
{% tplhandlebars all_queries_table_name_cell %}
<div class="ss-dataset-name">
<a href="sqlshare/#s={{url}}">{{name}}</a>
{{ #if  description }}
<span class="description">{{description}}</span>
{{ /if }}
{{ #if  tags }}
    <div class="ss-dataset-tags">
        {{ #each  tags }}
            <span><a class='js-table-tag' href="/sqlshare/#s=tag/{{name}}" rel="{{name}}">{{name}}</a></span>
        {{/each}}
    </div>
{{ /if }}
</div>
{% endtplhandlebars %}
